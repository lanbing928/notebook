<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 模板引擎</title>
</head>
<body>
    <!--
    模版引擎github地址:
        https://github.com/aui/artTemplate
    -->
    <div id="content"></div>

    <script src="https://cdn.staticfile.org/artTemplate.js/3.0.1/template-native.js"></script>
    <script id="test" type="text/html">
    <% if (isAdmin) { %>

    <h1><%=title%></h1>
    <ul>
        <% for (var i = 0; i < list.length; i ++) { %>
            <li>索引 <%= i + 1 %> ：<%= list[i] %></li>
        <% } %>
    </ul>

    <% } %>
    </script>

    <script>
    var data = {
        title: '基本例子',
        isAdmin: true,
        list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
    };
    var html = template('test', data);
    document.getElementById('content').innerHTML = html;
    </script>
</body>
</html>
